group 'comms'

apply plugin: 'java'

sourceCompatibility = targetCompatibility = '1.8'
compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'it.unimi.dsi:fastutil:8.2.2'
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
    }
}